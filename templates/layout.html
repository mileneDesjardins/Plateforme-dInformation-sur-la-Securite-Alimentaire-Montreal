<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}">
    <title>{{ titre }}</title>

    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='vendor/bootstrap-5.3.3-dist/css/bootstrap-utilities.css') }}"
          rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap-5.3.3-dist/css/bootstrap.css') }}"
          rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="{{ url_for('static', filename='css/style.css') }}"
          rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Ajoutez ce style pour créer un espace au-dessus du contenu */
        body {
            padding-top: 56px; /* hauteur de la navbar */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active d-flex align-items-center"
                       aria-current="page"
                       href="/" style="height: 100%;">
                        <div class="container">
                            <div class="row justify-content-center">
                                Accueil
                            </div>
                        </div>
                    </a>
                </li>
                {% if 'id' in session %}
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center"
                           href="/plainte"
                           style="height: 100%;">
                            <div class="container">
                                <div class="row justify-content-center">
                                    Plainte
                                </div>
                            </div>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center"
                           href="{{ url_for('compte', ) }}"
                           style="height: 100%;">
                            <div class="container">
                                <div class="row justify-content-center">
                                    Compte
                                </div>
                            </div>
                        </a>
                    </li>
                {% endif %}

            </ul>

            <form id="search-form" class="d-flex" action="/search"
                  method="GET">
                <input class="form-control me-2" type="search"
                       placeholder="Search" aria-label="Search" name="search">
                <button class="btn btn-outline-success" type="submit">Search
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    {% block content %}{% endblock %}
</div>

<footer class="py-1 my-1 mt-auto">
    <div class="container">
        <ul class="nav justify-content-center border-bottom pb-1 mb-1">
            <li class="nav-item"><a href="/"
                                    class="nav-link px-2 text-body-secondary">Accueil</a>
            </li>
        </ul>
        <p class="text-center text-body-secondary">© 2023</p>
    </div>
</footer>

{#<script src="{{ url_for('static', filename='/vendor/bootstrap-5.3.3-dist/js/bootstrap.bundle.js') }}"></script>#}
{#<script src="{{ url_for('static', filename='/vendor/bootstrap-5.3.3-dist/js/bootstrap.js') }}"></script>#}

{#<script src="{{ url_for('static', filename='/js/validations.js') }}"></script>#}
{% if script is defined %}
    <script src="{{ script }}"></script>
{% endif %}
</body>
</html>
