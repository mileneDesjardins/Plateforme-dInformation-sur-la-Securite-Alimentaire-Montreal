<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contats d'infraction d'inspection alimentaire</title>

    <!-- Vendor CSS Files -->
    <link href="{{ url_for('static', filename='vendor/bootstrap-5.3.3-dist/css/bootstrap-utilities.css') }}"
          rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap-5.3.3-dist/css/bootstrap.css') }}"
          rel="stylesheet">

    <!-- Template Main CSS File -->

    <link href="{{ url_for('static', filename='css/style.css') }}"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       href="#">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Compte</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search"
                       placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">

    {% block content %}{% endblock %}

</div>

<script src="{{ url_for('static', filename='vendor/bootstrap-5.3.3-dist/js/bootstrap.bundle.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap-5.3.3-dist/js/bootstrap.esm.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap-5.3.3-dist/js/bootstrap.js') }}"></script>
</body>

</html>
