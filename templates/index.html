{% extends "layout.html" %}
{% block content %}

    <div class="container">
        <div class="section mt-5">
            <div class="px-4 py-5 my-5 text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="100"
                     height="100" fill="currentColor" class="bi bi-files my-3"
                     viewBox="0 0 16 16">
                    <path d="M13 0H6a2 2 0 0 0-2 2 2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 2 2 0 0 0 2-2V2a2 2 0 0 0-2-2m0 13V4a2 2 0 0 0-2-2H5a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1M3 4a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1z"/>
                </svg>
                <h1 class="display-5 text-body-emphasis">Inspections
                    alimentaires - Ville de Montréal</h1>


                <div class="container">
                    {% if nom_complet is not none %}
                        <h1 class="display-4 fw-bold text-body-emphasis">
                            Bienvenue {{ nom_complet }}</h1>
                        <a href="/disconnection"
                           class="btn btn-primary btn-lg px-4">
                            Se
                            déconnecter
                        </a>
                    {% else %}
                        <h1 class="display-4 fw-bold text-body-emphasis">
                            Bienvenue</h1>
                        <div class="container"
                             style="max-width: 20%; text-align: center;">
                            <a href="/connection"
                               class="btn btn-primary w-100 py-2 my-3">Se
                                connecter</a>
                        </div>
                    {% endif %}

                    <div class="row ">
                        <form>
                            <div class="form-floating my-1 col-md-2">

                                <input type="date" name="start-date"
                                       id="start-date" class="form-control">
                                <label for="start-date">Début</label>
                                <div class="invalid-feedback d-block"
                                     id="error-start-date"></div>
                            </div>

                            <div class="form-floating my-1 col-md-2">

                                <input type="date" name="end-date"
                                       id="end-date" class="form-control">
                                <label for="end-date">Fin</label>
                                <div class="invalid-feedback d-block"
                                     id="error-end-date"></div>
                            </div>

                            <div class="col-md-2">
                                <button id="btn-fast-search"
                                        class="btn btn-outline-success"
                                        type="button">Search
                                </button>
                            </div>

                        </form>


                        <!-- Search information by etablissement -->

                        <div class="col-md-4 ">
                            <label for="select-etablissement">Établissement</label>
                            <select name="etablissement"
                                    id="select-etablissement"
                                    class="form-control">
                                {% for etablissement in etablissements %}
                                    <option value="{{ etablissement[0] }}">{{ etablissement[1] }} - {{ etablissement[2] }}</option>
                                {% endfor %}
                            </select>
                            <button type="button" id="btn-info-etablissement"
                                    class="btn btn-primary"
                                    data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop">
                                Search
                            </button>
                        </div>
                    </div>

                </div>
                <!-- Modal recherche etablissement -->
                <div class="modal fade" id="staticBackdrop"
                     data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1"
                     aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                        <div id="modal-content" class="modal-content">

                        </div>
                    </div>
                </div>

                <!-- Resultat table recherche par dates -->
                <div class="section text-center">
                    <div id="result-fast-search">

                    </div>
                </div>

                <!-- Modal pour modifier/supprimer contrevenant -->
                <div class="modal fade" id="modal-date"
                     data-bs-backdrop="static" data-bs-keyboard="false"
                     tabindex="-1"
                     aria-labelledby="modal-dates" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
                        <div id="modal-content-modif" class="modal-content">

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>

{% endblock %}
