<div class="modal fade" id="staticBackdrop"
     data-bs-backdrop="static" data-bs-keyboard="false"
     tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div id="modal-content" class="modal-content">

            <div class="modal-header">
                <div id="modal-etablissement">

                </div>
                <h1 class="modal-title fs-5"
                    id="staticBackdropLabel">{{ results[0].etablissement }}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>

            <div id="modal-body-etablissement" class="modal-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-sm">
                        <thead class="table-dark ">
                        <tr>
                            <th>Adresse</th>
                            <th>Date infraction</th>
                            <th>Cat√©gorie</th>
                            <th>Description</th>

                        </tr>
                        </thead>
                        <tbody>
                        {% for result in results %}
                            <tr>
                                <td>{{ result.adresse }}</td>
                                <td>{{ result.date }}</td>
                                <td>{{ result.categorie }}</td>
                                <td>{{ result.description }}</td>

                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer
                    </button>
                </div>


            </div>
        </div>
    </div>
</div>
