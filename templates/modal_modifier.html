<div class="modal-header">
    <div id="modal-dates">

    </div>
    <form id="form-nom-etablissement">
        <table>
            <tbody>
            <tr>
                <td>
                    <svg id="svg-delete-contrevenant" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red"
                         class="bi bi-trash3 cursor-pointer" viewBox="0 0 16 16">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                    </svg>
                </td>

                <td class="modal-title fs-5">
                    <label for="modif-etablissement">
                    </label>
                    <input type="text" id="modif-etablissement" placeholder="{{ results[0].etablissement }}"></td>
            </tr>
            </tbody>
        </table>
    </form>

    <h6 id="reponse-requete" class="hidden"></h6>
    <button type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>

</div>
<div id="modal-body-etablissement" class="modal-body">

    <div class="text-left col-5">

        <form id="form-modif-contrevenant">
            <table class="table table-borderless table-sm">
                <tbody>
                <tr>
                    <td><label for="modif-proprietaire">Propriétaire</label></td>
                    <td><input type="text" id="modif-proprietaire" placeholder="{{ results[0].proprietaire }}"></td>
                </tr>
                <tr>
                    <td><label for="modif-adresse">Adresse</label></td>
                    <td><input type="text" id="modif-adresse" placeholder="{{ results[0].adresse }}"></td>
                </tr>
                <tr>
                    <td><label for="modif-statut">Statut</label></td>
                    <td><input type="text" id="modif-statut" placeholder="{{ results[0].statut }}"></td>
                </tr>
                <tr>
                    <td><label for="modif-date_statut">Mise à jour statut</label></td>
                    <td><input type="text" id="modif-date_statut" placeholder="{{ results[0].date_statut }}"></td>
                </tr>
                </tbody>
            </table>
            <label for="modif-id-business"></label>
            <input type="hidden" id="modif-id-business" value="{{ results[0].id_business }}">
        </form>

    </div>
    <div class="table-responsive">
        <form id="form-modif-contravention">
            <table id="modif-contravention-table" class="table table-striped table-bordered table-sm">
                <thead class="table-dark">
                <tr>
                    <th></th>
                    <th>Date visite</th>
                    <th>Date jugement</th>
                    <th>Montant</th>
                    <th>Catégorie</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                {% for result in results %}
                    <tr>
                        <td class="align-middle">
                            <svg id="svg-delete-{{ loop.index }}" xmlns="http://www.w3.org/2000/svg" width="20"
                                 height="20" fill="red"
                                 class="bi bi-trash3 delete cursor-pointer" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                            </svg>

                        </td>

                        <td>
                            <label for="modif-date-visite-{{ loop.index }}"></label>
                            <input type="text" id="modif-date-visite-{{ loop.index }}"
                                   placeholder="{{ result.date }}">
                        </td>
                        <td>
                            <label for="modif-date-jugement-{{ loop.index }}"></label>
                            <input type="text" id="modif-date-jugement-{{ loop.index }}"
                                   placeholder="{{ result.date_jugement }}">
                        </td>
                        <td>
                            <label for="modif-montant-{{ loop.index }}"></label>
                            <input type="text" id="modif-montant-{{ loop.index }}"
                                   placeholder="{{ result.montant }}">
                        </td>
                        <td>
                            <label for="modif-categorie-{{ loop.index }}"></label>
                            <input type="text" id="modif-categorie-{{ loop.index }}"
                                   placeholder="{{ result.categorie }}">
                        </td>
                        <td>
                            <label for="modif-description-{{ loop.index }}"></label>
                            <input type="text" id="modif-description-{{ loop.index }}"
                                   placeholder="{{ result.description }}">
                            <label for="modif-id-poursuite-{{ loop.index }}"></label>
                            <input type="hidden" id="modif-id-poursuite-{{ loop.index }}"
                                   value="{{ result.id_poursuite }}">
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="btn-save-modifs-contrevenant" type="button" class="btn btn-primary">Enregistrer modifications
        </button>

    </div>
