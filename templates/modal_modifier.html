<div class="modal-header">
    <div id="modal-dates">

    </div>
    <table>
        <tbody>
        <tr>
            <td class="modal-title fs-5">
                <label></label>
                <input type="text" id="modif-proprietaire" placeholder="{{ results[0].etablissement }}"></td>
        </tr>
        </tbody>
    </table>
    <button type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close"></button>

</div>
<div id="modal-body-etablissement" class="modal-body">

    <div class="text-left col-5">

        <form id="form-modif-contrevenant">
            <table class="table table-borderless table-sm">
                <tbody>
                <tr>
                    <td><label for="modif-proprietaire">Propriétaire</label></td>
                    <td><input type="text" id="modif-proprietaire" placeholder="{{ results[0].proprietaire }}"></td>
                </tr>
                <tr>
                    <td><label for="modif-adresse">Adresse</label></td>
                    <td><input type="text" id="modif-adresse" placeholder="{{ results[0].adresse }}"></td>
                </tr>
                <tr>
                    <td><label for="modif-ville">Ville</label></td>
                    <td><input type="text" id="modif-ville" placeholder="{{ results[0].ville }}"></td>
                </tr>
                <tr>
                    <td><label for="modif-statut">Statut</label></td>
                    <td><input type="text" id="modif-statut" placeholder="{{ results[0].statut }}"></td>
                </tr>
                <tr>
                    <td><label for="modif-date_statut">Mise à jour statut</label></td>
                    <td><input type="text" id="modif-date_statut" placeholder="{{ results[0].date_statut }}"></td>
                </tr>
                </tbody>
            </table>
            <input type="hidden" id="modif-id-business" value="{{ results[0].id_business }}">
        </form>

    </div>
    <div class="table-responsive">
        <form id="form-modif-contravention">
            <table class="table table-striped table-bordered table-sm">
                <thead class="table-dark">
                <tr>
                    <th>Date visite</th>
                    <th>Date jugement</th>
                    <th>Montant</th>
                    <th>Catégorie</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                {% for result in results %}
                    <tr>
                        <td>
                            <label for="modif-date_visite-{{ loop.index }}"></label>
                            <input class="small-col-modal" type="text" id="modif-date_visite-{{ loop.index }}"
                                   placeholder="{{ result.date }}">
                        </td>
                        <td>
                            <label for="modif-date_jugement-{{ loop.index }}"></label>
                            <input class="small-col-modal" type="text" id="modif-date_jugement-{{ loop.index }}"
                                   placeholder="{{ result.date_jugement }}">
                        </td>
                        <td>
                            <label for="modif-montant-{{ loop.index }}"></label>
                            <input class="small-col-modal" type="text" id="modif-montant-{{ loop.index }}"
                                   placeholder="{{ result.montant }}">
                        </td>
                        <td>
                            <label for="modif-categorie-{{ loop.index }}"></label>
                            <input type="text" id="modif-categorie-{{ loop.index }}"
                                   placeholder="{{ result.categorie }}">
                        </td>
                        <td>
                            <label for="modif-description-{{ loop.index }}"></label>
                            <input type="text" id="modif-description-{{ loop.index }}"
                                   placeholder="{{ result.description }}">
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </form>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="btn-save-modifs-contrevenant" type="button" class="btn btn-primary">Enregistrer modifications
        </button>
    </div>
