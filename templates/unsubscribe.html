{% extends "layout.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">
                            Désabonnement</h1>
                        {% if message %}
                            <p class="card-text text-center mb-4">{{ message }}</p>
                            <div class="text-center">
                                <a href="{{ url_for('index') }}"
                                   class="btn btn-secondary mt-3">Retour</a>
                            </div>
                        {% else %}
                            <p class="card-text text-center mb-4">Êtes-vous sûr
                                de vouloir vous désabonner de
                                l'établissement {{ etablissement }} {{ adresse }}?</p>
                            <div class="text-center">
                                <button id="confirm-unsubscribe-btn" class="btn
                            btn-danger" data-email="{{ email }}"
                                        data-id-business="{{ id_business }}"
                                        data-token="{{ token }}">
                                    Confirmer le désabonnement
                                </button>
                                <a href="{{ url_for('index') }}"
                                   class="btn btn-secondary mt-3">Annuler</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
